<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
  crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>TrybeTrip</title>
</head>
<body>
  <header>
    <h1 class="shadow p-3 mb-5 bg-body rounded">TrybeTrip</h1>
  </header>
  <main class ='container'>
    <form  class="shadow p-3 mb-5 bg-body rounded" action="" method="get">
      <!-- informação de usuário-->
      <div>
        <div class="mb-3" >
          <label for="formGroupExampleInput" class="form-label">Nome</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Digite seu nome">
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput2" class="form-label">E-mail</label>
          <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Digite seu e-mail">
        </div>
      </div>
      
        
      <!-- opções de viagens-->
      <div class="">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="inlineCheckbox1" name="option">
          <label class="form-check-label" for="inlineCheckbox1">Cidade</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="inlineCheckbox2" name="option">
          <label class="form-check-label" for="inlineCheckbox2">Campo</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="inlineCheckbox3" name="option">
          <label class="form-check-label" for="inlineCheckbox3">Praia</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="inlineCheckbox4" name="option">
          <label class="form-check-label" for="inlineCheckbox4">Montanhas</label>
        </div>
      </div>
      <!-- Espaço para digitar-->
      <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
        <label class="space" for="floatingTextarea2">Digite sua resposta</label>
      </div>

      <!-- data e aceite de termos-->
      <div class="mb-3" >
        <label for="formGroupExampleInput" class="form-label">Data da viagem</label>
        <input id="datepicker" type="date" class="form-control" id="formGroupExampleInput" placeholder="Digite seu nome">
      </div>

      <!-- Aceitação dos termos da viagem-->
      <div class="form-check">
        <input  itemid="myInputId" class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Autorizo o uso de imagem
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
        <label class="form-check-label" for="flexCheckChecked">
          Aceito os termos
        </label>
      </div>

      <!-- Enviar e apagar dados-->
      <div class="add-remove">
        <button class="btn btn-success" type="submit">Enviar</button>
        <button class="btn btn-danger" type="reset">Limpar</button>
      </div>
    </form>
  </main>
</body>
</html>
